name: deploying Hexo project to GitHub pages
on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      GITHUB_USER: do-leecode
      DEPLOY_REPO: do-leecode.github.io
      DEPLOY_BRANCH: main
      GIT_USER: do-leecode
      GIT_EMAIL: 626692024@qq.com
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
      
      - name: Set timezone to Asia/Shanghai
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Asia/Shanghai"

      - name: Echo current time
        run: timedatectl

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.0

      - name: Generate pages
        run: |
          export TZ='Asia/Shanghai'
          npm install -g hexo-cli hexo
          npm install
          hexo clean && hexo g
      
      - name: Git config
        run: |
          git config --global user.name "do-leecode"
          git config --global user.email "626692024@qq.com"
      
      - name: Pull blog repo && Copy files
        run: |
          git clone https://github.com/${{GITHUB_USER}}/${{DEPLOY_REPO}}.git
          rm -rf ${{DEPLOY_REPO}}/*
          cp -r ./public/* ./${{DEPLOY_REPO}}

      - name: Deploy blog
        run: |
          echo '>_ Enter repo: ${{GITHUB_USER}}/${{DEPLOY_REPO}} ...'
          cd ${{DEPLOY_REPO}}
          echo '>_ Pwd current dir ...'
          pwd
          echo '>_ Show files ...'
          ls -al
          echo '>_ Set remote git ...'
          rm -rf .git
          git init
          git remote add origin https://${{secrets.DO_LEECODE_SRC_TOKEN}}@github.com/${{GITHUB_USER}}/${{DEPLOY_REPO}}.git
          git branch -M ${{DEPLOY_BRANCH}}
          git add .
          echo '>_ Start Commit ...'
          git commit --allow-empty -m "Github Action Automated Deployment $(date +'%Y-%m-%d %H:%M:%S')"
          echo '>_ Start Push ...'
          git push -u origin ${{DEPLOY_BRANCH}} --force
